    <div class="post-body" itemprop="articleBody">
        <p>关于第一篇博文写什么好，思绪良久，无果，索性赋诗一首：</p>
<p>你眼前的我是红尘万丈。</p>
<p>我眼里的你是化外一方。</p>
<span id="more"></span>

<p>若，你跳得出去，且安心做你的和尚。</p>
<p>我只记取你当初的模样，</p>
<p>白衣胜雪，才冠三梁。</p>
<p>若，跳不出去，亲爱的，</p>
<p>请和我于红尘里相爱一场。</p>
<p>醉笑陪君三万场。</p>
<p>不诉离殇。</p>
<p>摘自《世间所有相遇，都是久别重逢》</p>

    </div>
